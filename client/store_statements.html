<html>
<head>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.js"></script>

<script type="text/javascript">
$(document).ready(function() {
    var domainname = 'http://yourmoodle';
    var token = 'yourtoken';
    var functionname = 'lrsproxy_store_statements';
    var serverurl = domainname + '/webservice/rest/server.php' ;

    // add params into statement
	var statements = [
		{statement: JSON.stringify({
				actor: { mbox: 'fgarcia@um.es' },
				verb: { id: 'http://unilabs.dia.uned.es/xapi/verbs/actionX' },
				target: { id: 'http://unilabs.dia.uned.es/xapi/example/CPULoad' },
				context: { registration: 'ec531277-b57b-4c15-8d91-d292c5b2b8f7' }
		})}, 
		{statement: JSON.stringify({
				actor: { mbox: 'fgarcia@um.es' },
				verb: { id: 'http://unilabs.dia.uned.es/xapi/verbs/actionZ' },
				target: { id: 'http://unilabs.dia.uned.es/xapi/example/CPULoad' },
				context: { registration: 'ec531277-b57b-4c15-8d91-d292c5b2b8f7' }
		})}];
    var data = {
                wstoken: token,
                wsfunction: functionname,
                moodlewsrestformat: 'json',
				statements: statements
                }
    var response = $.ajax(
                            {   type: 'POST',
                                data: data,
                                url: serverurl
                            }
                         );
    console.info(response);
});
</script>
